<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Authentication</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="floating-element floating-1"></div>
        <div class="floating-element floating-2"></div>
        
    </div>

    <div class="auth-container">
        <!-- Right Side - Auth Form -->
        <div class="auth-section">
            <div class="auth-form-container">
                <!-- Form Header -->
                <div class="form-header">
                    <h3 id="form-title">Welcome back</h3>
                    <p id="form-subtitle">Sign in to your account</p>
                </div>

                <!-- Auth Form -->
                <form id="auth-form" class="auth-form">
                    <!-- Name Fields (Hidden by default) -->
                    <div id="name-fields" class="name-fields hidden">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <div class="input-container">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input type="text" id="firstName" name="firstName" placeholder="John">
                            </div>
                            <div class="error-message" id="firstName-error"></div>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-container">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input type="text" id="lastName" name="lastName" placeholder="Doe">
                            </div>
                            <div class="error-message" id="lastName-error"></div>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <div class="input-container">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-off-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"/>
                                    <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"/>
                                    <line x1="2" x2="22" y1="2" y2="22"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <!-- Confirm Password Field (Hidden by default) -->
                    <div id="confirm-password-field" class="input-group hidden">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-container">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••">
                        </div>
                        <div class="error-message" id="confirmPassword-error"></div>
                    </div>

                    <!-- Remember Me / Forgot Password (Login only) -->
                    <div id="login-options" class="login-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <button type="button" class="forgot-password">Forgot password?</button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <span class="btn-text">Sign In <a href="Test Maison.html"></a></span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14"/>
                            <path d="M12 5l7 7-7 7"/>
                        </svg>
                        <div class="loading-spinner hidden">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <!-- Toggle Auth Mode -->
                <div class="auth-toggle">
                    <p id="toggle-text">Don't have an account?</p>
                    <button type="button" id="toggle-mode" class="toggle-btn">Sign up</button>
                </div>

                <!-- Trust Indicators -->
                <div class="trust-indicators">
                    <div class="trust-item">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                        <span>256-bit SSL</span>
                    </div>
                    <div class="trust-item">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4"/>
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span>GDPR Compliant</span>
                    </div>
                    <div class="trust-item">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="m4.93 4.93 4.24 4.24"/>
                            <path d="m14.83 9.17 4.24-4.24"/>
                            <path d="m14.83 14.83 4.24 4.24"/>
                            <path d="m9.17 14.83-4.24 4.24"/>
                        </svg>
                        <span>Global Access</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
